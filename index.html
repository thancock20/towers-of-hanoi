<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Towers of Hanoi</title>
</head>
<body>
  <h1>Towers of Hanoi Solver</h1>
<form class="form">
  <input type="number" value="5" min="1" max="10" name="number" />
  <button type="button" name="start">Start</button>
  <button type="button" name="reset">Reset</button>
  </form>
<div class="container">
  <div id="peg-A" class="peg">
    <div class="disc-1 selected-disc"></div>
    <div class="disc-2 selected-disc"></div>
    <div class="disc-3 selected-disc"></div>
    <div class="disc-4 selected-disc"></div>
    <div class="disc-5 selected-disc"></div>
    <div class="disc-6 invisible-disc selected-disc"></div>
    <div class="disc-7 invisible-disc selected-disc"></div>
    <div class="disc-8 invisible-disc selected-disc"></div>
    <div class="disc-9 invisible-disc selected-disc"></div>
    <div class="disc-10 invisible-disc selected-disc"></div>
  </div>
  <div id="peg-B" class="peg">
    <div class="disc-1 unselected-disc"></div>
    <div class="disc-2 unselected-disc"></div>
    <div class="disc-3 unselected-disc"></div>
    <div class="disc-4 unselected-disc"></div>
    <div class="disc-5 unselected-disc"></div>
    <div class="disc-6 invisible-disc unselected-disc"></div>
    <div class="disc-7 invisible-disc unselected-disc"></div>
    <div class="disc-8 invisible-disc unselected-disc"></div>
    <div class="disc-9 invisible-disc unselected-disc"></div>
    <div class="disc-10 invisible-disc unselected-disc"></div>
  </div>
  <div id="peg-C" class="peg">
    <div class="disc-1 unselected-disc"></div>
    <div class="disc-2 unselected-disc"></div>
    <div class="disc-3 unselected-disc"></div>
    <div class="disc-4 unselected-disc"></div>
    <div class="disc-5 unselected-disc"></div>
    <div class="disc-6 invisible-disc unselected-disc"></div>
    <div class="disc-7 invisible-disc unselected-disc"></div>
    <div class="disc-8 invisible-disc unselected-disc"></div>
    <div class="disc-9 invisible-disc unselected-disc"></div>
    <div class="disc-10 invisible-disc unselected-disc"></div>
  </div>
</div>

<script src="./dist/bundle.js"></script>
</body>
</html>
